###Blocks-Distribution 
block.gravillaso-colossal-driver.name = Колосальная катапульта
block.gravillaso-colossal-driver.description = Структура транспортировки предметов на очень большие расстояния. Собирает партии предметов и пересылает их другим катапультам.
block.gravillaso-gravitium-bridge.name = Гравитиумовый мостовой конвейер
block.gravillaso-gravitium-bridge.description = Использует технологию отталкивания полюсов магнита для быстрой транспортировки предметов. 
