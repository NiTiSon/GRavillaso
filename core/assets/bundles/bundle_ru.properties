block.gravillaso-gravitium-router.description = Равномерно распределяет элементы ввода по 3 направлениям вывода.\nУлучшен!!!
block.gravillaso-gravitium-conveyor.name = Гравитиумовый конвейер
block.gravillaso-gravitium-conveyor.description = Транспортирует предметы вперед Быстрее титанового конвейера Использует силу магнетизма.
block.gravillaso-magneturn-conveyor.name = Магнетурновой конвейер
block.gravillaso-magneturn-conveyor.description = Транспортирует предметы вперед Не принимает ресурсы со сторон Быстрее гравитолого конвейера Использует передовую силу магнетизма.
block.gravillaso-electro-conveyor.name = Электро конвейер
block.gravillaso-electro-conveyor.description = Перемещает предметы вперёд пачками. Принимает предметы только с начального сегмента, а разгружает с последнего в три стороны. Требуется несколько загрузочных и разгрузочных точек для максимальной пропускной способности.\nИмеет большую вместительность.
