###Blocks-Distribution
block.gravillaso-fractal-distributor.name = Фрактальный распределитель
block.gravillaso-fractal-distributor.description = Использует магнитное поле для дистанционного переноса предметов.\nУлучшаная версия, имеет большую пропускную способность и радиус.
